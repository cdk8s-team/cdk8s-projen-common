  delete: false
- name: priority/p1
  color: "E99695"
  description: Should be on near term plans
  delete: false
- name: priority/p2
  color: "E99695"
  description: Dependent on community feedback. PR's are welcome :)
  delete: false
- name: response-requested
  color: "9B47A0"
  description: Awaiting response from author
  delete: false
- name: closing-soon
  color: "f9d0c4"
  description: Issue/PR will be closing soon if no response is provided
  delete: false
- name: no-autoclose
  color: "f9d0c4"
  description: Exclude this issue/pr from automatic closure
  delete: false
- name: closed-for-staleness
  color: "f9d0c4"
  description: Issue/PR was closed due to staleness
  delete: false
