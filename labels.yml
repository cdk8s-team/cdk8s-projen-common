- name: auto-approve
  color: "ededed"
  description: Pull requests that should be auto approved
  delete: false
- name: bug
  color: "d73a4a"
  description: Something isn't working
  delete: false
- name: documentation
  color: "0075ca"
  description: Improvements or additions to documentation
  delete: false
- name: duplicate
  color: "cfd3d7"
  description: This issue or pull request already exists
  delete: false
- name: effort/large
  color: "053281"
  description: 1+ weeks
  delete: false
- name: effort/medium
  color: "053281"
  description: 1 week tops
  delete: false
- name: effort/small
  color: "053281"
  description: 1 day tops
  delete: false
- name: feature-request
  color: "017E0C"
  description: New/Enhanced functionality wanted
  delete: false
- name: good-first-issue
  color: "B7DBE3"
